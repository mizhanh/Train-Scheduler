<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--  <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Train Scheduler</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">     
        <div class="jumbotron"> 
            <h2>WildWest Train Schedule</h2>
        </div> 
     
        <div class="panel panel-primary">
            <div class="panel-heading">Current Train Schedule</div>      
            <div class="panel-body">
                <table class="table">           
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Next Arrival</th>
                        <th>Frequency (min)</th>
                        <th>Minutes Away</th>
                    </tr>

                    <!-- <tr>
                        <td>Oregon Trail</td>
                        <td>Salem, OR</td>
                        <td>30</td>
                        <td>01:39 PM</td>
                        <td>21</td>
                    </tr> -->

                    <tr>
                        <td id="train-display"></td>
                        <td id="destination-display"></td>
                        <td id="time-display"></td>
                        <td id="frequency-display"></td>
                        <td id="remain-time-display"></td>
                    </tr>

                </table>
            </div>                    
        </div>

   
        <div class="panel panel-primary">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">
                <div class="form">
                    <div class="form-group">
                        <label for="trainID-field">Train Name</label>
                        <input type="text" class="form-control" id="name-input">
                    </div>

                    <div class="form-group">
                        <label for="destination-field">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>
                
                     <div class="form-group">
                         <label for="time-field">First Train Time (hh:mm - military time)</label>
                         <input type="time" class="form-control" id="time-input">
                    </div>

                    <div class="form-group">
                        <label for="frequency-field">Frequency (min)</label>
                         <input type="number" class="form-control" id="frequency-input">
                    </div>

                     <button  class="btn btn-primary" id="submit">Submit</button>
                </div>               
            </div>
        </div>


    <!-- LINK TO jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- LINK TO FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <script type="text/javascript" src="assets/javascript/moment.js"></script>
    
   </div>
 
</body>
</html>
